<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TV Network - Live AI Agent</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .widget-container {
            width: 100%;
            height: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            background: white;
            margin-bottom: 20px;
        }
        
        .button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #4338ca;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .status.success {
            background: #dcfce7;
            color: #166534;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI TV Network</h1>
        <p class="subtitle">Interactive AI Agent Powered by Botemia</p>
        
        <div class="controls">
            <button id="startBtn" class="button">
                üöÄ Start AI Session
            </button>
            <button id="stopBtn" class="button" style="background: #ef4444; display: none;">
                ‚ùå End Session
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="widget-container" id="widget-container">
            <!-- LemonSlice Widget will load here -->
        </div>
        
        <div style="margin-top: 20px; color: #666; font-size: 14px;">
            <p>Powered by <strong>Botemia AI</strong> ‚Ä¢ Backend: <code>ai-tv-network.vercel.app</code></p>
        </div>
    </div>

    <!-- LemonSlice Widget Script -->
    <script type="module" src="https://unpkg.com/@lemonsliceai/lemon-slice-widget"></script>
    
    <script>
        document.getElementById('startBtn').addEventListener('click', async () => {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');
            const container = document.getElementById('widget-container');
            
            try {
                startBtn.disabled = true;
                status.className = 'status';
                status.textContent = 'Creating AI room...';
                
                // Call your backend
                const response = await fetch('https://ai-tv-network.vercel.app/api/create-room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Create the widget
                    const widget = document.createElement('lemon-slice-widget');
                    widget.setAttribute('agent-id', 'agent_1db77d60ec132469');
                    widget.setAttribute('room-url', data.room_url);
                    widget.setAttribute('token', data.token);
                    
                    container.innerHTML = '';
                    container.appendChild(widget);
                    
                    status.className = 'status success';
                    status.textContent = '‚úÖ AI Agent is ready! Start your conversation.';
                    
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    
                } else {
                    throw new Error(data.error || 'Failed to create room');
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
                startBtn.disabled = false;
            }
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            const container = document.getElementById('widget-container');
            container.innerHTML = '<p style="padding: 50px; color: #999;">Session ended. Click "Start AI Session" to begin.</p>';
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').style.display = 'none';
            
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = '';
        });
    </script>
</body>
</html>
