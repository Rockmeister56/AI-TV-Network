<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TV Network - Director's Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lemon Slice Widget Script -->
    <script type="module" src="https://unpkg.com/@lemonsliceai/lemon-slice-widget"></script>
</head>
<body>
    <div class="container">
        <!-- LEFT CONTROL DOCK -->
        <nav class="control-dock">
            <div class="dock-section">
                <div class="button-glow-group">
                    <button class="ctrl-btn nav-btn" id="prev-slide" title="Previous Slide"><i class="fas fa-backward"></i></button>
                    <button class="ctrl-btn nav-btn" id="next-slide" title="Next Slide"><i class="fas fa-forward"></i></button>
                </div>
                <div class="section-label">Slide Nav</div>
            </div>

            <div class="dock-section">
                <div class="button-glow-group">
                    <button class="ctrl-btn cue-btn" id="cue-1" data-cue-id="segment_1">1</button>
                    <button class="ctrl-btn cue-btn" id="cue-2" data-cue-id="segment_2">2</button>
                    <button class="ctrl-btn cue-btn" id="cue-3" data-cue-id="segment_3">3</button>
                    <button class="ctrl-btn cue-btn" id="cue-4" data-cue-id="segment_4">4</button>
                </div>
                <div class="section-label">Cue Botemia</div>
            </div>

            <div class="dock-section">
                <div class="button-glow-group">
                    <button class="ctrl-btn action-btn" id="show-testimonial" title="Show Testimonial Center"><i class="fas fa-play-circle"></i></button>
                    <button class="ctrl-btn action-btn" id="show-commcenter" title="Show Communication Center"><i class="fas fa-comments"></i></button>
                    <button class="ctrl-btn action-btn" id="show-videocenter" title="Show Video Center"><i class="fas fa-video"></i></button>
                </div>
                <div class="section-label">Overlays</div>
            </div>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            <!-- PRIMARY VIEWING SCREEN -->
            <div class="viewing-screen" id="viewing-screen">
               <!-- Website Examples (OVERLAY on top of slides) -->
            <div class="website-overlay" id="website-1-overlay">
                <div id="slide-content"></div>
                 </div>

     <!-- Website Examples (hidden by default, appear INSIDE slide area) -->
<div class="website-example" id="website-1-example">
    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/web-markets/legal1.PNG" 
         alt="Legal Website Example">
    <button class="website-close">&times;</button>
</div>

<div class="website-example" id="website-2-example">
    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/web-markets/dental-web2.PNG" 
         alt="Dental Website Example">
    <button class="website-close">&times;</button>
</div>

<div class="website-example" id="website-3-example">
    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/web-markets/mortgage-web.PNG" 
         alt="Mortgage Website Example">
    <button class="website-close">&times;</button>
</div>

<div class="website-example" id="website-4-example">
    <img src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/web-markets/manufacturing.PNG" 
         alt="Manufacturing Website Example">
    <button class="website-close">&times;</button>
</div>

                <!-- OVERLAYS (Centered, Hidden by Default) -->
                <div class="overlay" id="testimonial-overlay">
                    <div class="overlay-content">
                        <img src="assets/testimonial-center.PNG" alt="Testimonial Center" class="overlay-image">
                        <div class="video-click-area" id="testimonial-video-trigger" title="Play Testimonial Video"></div>
                        <button class="overlay-close" id="close-testimonial">&times;</button>
                    </div>
                </div>

                <div class="overlay" id="commcenter-overlay">
                    <div class="overlay-content">
                        <img src="assets/com-center2.PNG" alt="Communication Center" class="overlay-image">
                        <button class="overlay-close" id="close-commcenter">&times;</button>
                    </div>
                </div>

                <div class="overlay" id="videocenter-overlay">
                    <div class="overlay-content">
                        <img src="assets/video-center.png" alt="Video Center" class="overlay-image">
                        <button class="overlay-close" id="close-videocenter">&times;</button>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL (Two-Row Zoom Attendee Layout) -->
<aside class="right-panel">
    <div class="panel-header special-guests-header">
        <i class="fas fa-star"></i> Special Guests
    </div>
    
    <!-- Zoom's video feed will appear here naturally -->
    <div class="zoom-native-area">
        <!-- Zoom software controls its own layout here -->
    </div>

</aside>
        </main>
    </div>

    <!-- VIDEO MODAL (Hidden) -->
    <div class="video-modal" id="video-modal">
        <div class="video-modal-content">
            <button class="video-close" id="close-video">&times;</button>
            <video id="demo-video" controls>
                <source src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/sign/video-testimonials/Mortgage%20Broker.mp4?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9lNjg4MGUyOC0zMDRhLTQ5NzItYmNiMS1iY2U5YjNkOWU1YTkiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJ2aWRlby10ZXN0aW1vbmlhbHMvTW9ydGdhZ2UgQnJva2VyLm1wNCIsImlhdCI6MTc2OTkzMTU3MiwiZXhwIjoxODAxNDY3NTcyfQ._nFoTVutqa-VbeUlzj1OqEtIv2i_bTFI8LdajftMdYI" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- BOTEMIA FOOTER CONTROL BAR -->
<footer class="botemia-footer">
    <div class="footer-label">Avatar Controls</div>
    <div class="footer-controls">
        <button class="footer-btn" id="footer-pause" title="Pause">
            <i class="fas fa-pause"></i> Pause
        </button>
        <button class="footer-btn" id="footer-stop" title="Stop">
            <i class="fas fa-stop"></i> Stop
        </button>
        <button class="footer-btn" id="footer-mic" title="Toggle Mic">
            <i class="fas fa-microphone"></i> Mic
        </button>
        <button class="footer-btn" id="footer-chat" title="Open Chat">
            <i class="fas fa-comment"></i> Chat
        </button>
        <button class="footer-btn" id="footer-restart" title="Restart Session">
    <i class="fas fa-redo"></i> Restart
</button>
    </div>
</footer>

    <!-- JavaScript -->
    <script src="slides.js"></script>
    <script src="script.js"></script>
</body>
</html>
