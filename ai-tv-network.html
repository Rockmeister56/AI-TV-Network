<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TV Network LIVE - The Conversion Catalyst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* ===== BROADCAST LAYOUT ===== */
        .broadcast-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #0a0a2a, #000428);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00d4ff;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.2);
        }
        .network-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .live-indicator {
            background: #ff0000;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.7; } }
        .broadcast-time { font-size: 18px; font-weight: 600; color: #00ff88; }
        
        /* ===== THREE-PANEL LAYOUT ===== */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: 100vh;
            padding-top: 70px;
        }
        
        /* LEFT PANEL - DEMO CONTROLS */
        .left-panel {
            background: rgba(10, 15, 35, 0.9);
            border-right: 2px solid rgba(0, 212, 255, 0.3);
            padding: 25px 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        .panel-title {
            color: #00d4ff;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .demo-section {
            background: rgba(0, 20, 40, 0.6);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 25px;
            border-left: 4px solid;
        }
        .section-1 { border-left-color: #00d4ff; }
        .section-2 { border-left-color: #8b5cf6; }
        .section-3 { border-left-color: #00ff88; }
        .demo-section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #fff;
        }
        .demo-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(30, 58, 138, 0.7);
            border: 1px solid rgba(30, 58, 138, 0.9);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .demo-btn:hover {
            background: #1e3a8a;
            transform: translateX(5px);
        }
        .demo-btn.highlight {
            background: linear-gradient(135deg, #ff6b9d, #ff375f);
            border-color: #ff375f;
            font-weight: bold;
            animation: glow 2s infinite;
        }
        @keyframes glow { 50% { box-shadow: 0 0 15px #ff375f; } }
        
        /* CENTER STAGE - MAIN CONTENT */
        .center-stage {
            position: relative;
            background: #050510;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .screen-content {
            width: 90%;
            height: 90%;
            background: #000;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }
        #main-screen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .screen-label {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
        }
        
        /* AVATAR OVERLAY */
        .avatar-container {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 220px;
            height: 280px;
            z-index: 500;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #00d4ff;
            overflow: hidden;
        }
        #lemonslice-widget {
            width: 100%;
            height: 100%;
        }
        
        /* RIGHT PANEL - HOST CONTROLS */
        .right-panel {
            background: rgba(15, 10, 35, 0.9);
            border-left: 2px solid rgba(255, 107, 157, 0.3);
            padding: 25px 20px;
            backdrop-filter: blur(10px);
        }
        .control-btn {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
        }
        .control-btn#stop-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff375f);
        }
        .quick-topics {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .topic-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .topic-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .container { grid-template-columns: 250px 1fr 300px; }
            .avatar-container { width: 180px; height: 240px; }
        }
    </style>
</head>
<body>
    <!-- BROADCAST HEADER -->
    <div class="broadcast-header">
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="network-title">AI TV NETWORK</div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
        </div>
        <div class="broadcast-time" id="broadcastTime">00:00:00</div>
    </div>
    
    <!-- MAIN THREE-PANEL CONTAINER -->
    <div class="container">
        <!-- LEFT PANEL: DEMO CONTROLS -->
        <div class="left-panel">
            <div class="panel-title"><i class="fas fa-sliders-h"></i> DEMO CONTROLS</div>
            
            <div class="demo-section section-1">
                <h3>üé¨ SHOW FLOW</h3>
                <button class="demo-btn" onclick="triggerSegment('intro')">
                    <i class="fas fa-play-circle"></i> 1. Introduce Botemia
                </button>
                <button class="demo-btn" onclick="triggerSegment('crisis')">
                    <i class="fas fa-fire"></i> 2. The Conversion Crisis
                </button>
            </div>
            
            <div class="demo-section section-2">
                <h3>üìä LIVE DEMONSTRATIONS</h3>
                <button class="demo-btn" onclick="showScreen('video-center')">
                    <i class="fas fa-video"></i> Video Library Center
                </button>
                <button class="demo-btn" onclick="showScreen('testimonial-center')">
                    <i class="fas fa-users"></i> Testimonial Center
                </button>
                <button class="demo-btn" onclick="showScreen('com-center')">
                    <i class="fas fa-comments"></i> Communication Center
                </button>
                <button class="demo-btn" onclick="showScreen('analytics')">
                    <i class="fas fa-chart-line"></i> Analytics Dashboard
                </button>
                <button class="demo-btn" onclick="showScreen('phone-lead')">
                    <i class="fas fa-phone-volume"></i> Live Phone Lead Alert
                </button>
            </div>
            
            <div class="demo-section section-3">
                <h3>üöÄ CLIENT EXPERIENCE</h3>
                <button class="demo-btn highlight" onclick="triggerSegment('just-ask')">
                    <i class="fas fa-robot"></i> JUST ASK AI for Biz
                </button>
                <button class="demo-btn" onclick="showScreen('conversion-video')">
                    <i class="fas fa-film"></i> Show Conversion Example
                </button>
                <button class="demo-btn" onclick="showScreen('legal-video')">
                    <i class="fas fa-gavel"></i> Legal Testimonial Example
                </button>
            </div>
        </div>
        
        <!-- CENTER STAGE: MAIN SCREEN -->
        <div class="center-stage">
            <div class="screen-content">
                <img id="main-screen" src="https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/AI%20tvnetwork/video-center.png" alt="Main Screen">
                <div class="screen-label" id="screen-label">VIDEO LIBRARY CENTER</div>
            </div>
            
            <!-- AVATAR OVERLAY -->
            <div class="avatar-container">
                <lemon-slice-widget agent-id="agent_1db77d60ec132469"></lemon-slice-widget>
                <script type="module" src="https://unpkg.com/@lemonsliceai/lemon-slice-widget"></script>
            </div>
        </div>
        
        <!-- RIGHT PANEL: HOST CONTROLS -->
        <div class="right-panel">
            <div class="panel-title"><i class="fas fa-cogs"></i> HOST CONTROLS</div>
            
            <button class="control-btn" id="start-btn" onclick="controlAvatar('start')">
                <i class="fas fa-microphone"></i> Start Listening
            </button>
            <button class="control-btn" id="stop-btn" onclick="controlAvatar('stop')">
                <i class="fas fa-microphone-slash"></i> Stop Listening
            </button>
            <button class="control-btn" onclick="triggerSegment('intro')">
                <i class="fas fa-star"></i> Play Botemia Intro
            </button>
            
            <div class="quick-topics">
                <div class="panel-title"><i class="fas fa-bolt"></i> QUICK TOPICS</div>
                <button class="topic-btn" onclick="sendPrompt('Explain the ROI of AI conversion tools')">
                    üìà ROI Analysis
                </button>
                <button class="topic-btn" onclick="sendPrompt('How do you overcome implementation fear?')">
                    üõ†Ô∏è Implementation
                </button>
                <button class="topic-btn" onclick="sendPrompt('What makes you different from chatbots?')">
                    ü§ñ AI vs Chatbots
                </button>
                <button class="topic-btn" onclick="sendPrompt('Give me a success case study')">
                    üìö Case Study
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const ASSETS = {
            'video-center': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/AI%20tvnetwork/video-center.png',
            'testimonial-center': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/AI%20tvnetwork/testimonial-center.PNG',
            'com-center': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/AI%20tvnetwork/com-center2.PNG',
            'analytics': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/AI%20tvnetwork/analytics.PNG',
            'phone-lead': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/public/form-assets/AI%20tvnetwork/phone-lead.PNG',
            'conversion-video': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/sign/video-testimonials/conversion-boost.mp4?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9lNjg4MGUyOC0zMDRhLTQ5NzItYmNiMS1iY2U5YjNkOWU1YTkiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJ2aWRlby10ZXN0aW1vbmlhbHMvY29udmVyc2lvbi1ib29zdC5tcDQiLCJpYXQiOjE3Njk4NjMxODcsImV4cCI6MTgwMTM5OTE4N30.Y1AkTr6OC5EoO0hxYgeoqfG1RDYG9po0zuOExIcpTFc',
            'legal-video': 'https://odetjszursuaxpapfwcy.supabase.co/storage/v1/object/sign/video-testimonials/legal-personal-injury.mp4?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9lNjg4MGUyOC0zMDRhLTQ5NzItYmNiMS1iY2U5YjNkOWU1YTkiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJ2aWRlby10ZXN0aW1vbmlhbHMvbGVnYWwtcGVyc29uYWwtaW5qdXJ5Lm1wNCIsImlhdCI6MTc2OTg2NDU5MSwiZXhwIjoxODAxNDAwNTkxfQ.-XJINo6PSn9M7JUJ_JUFSmv7-72Kwd813InHtLGycvg'
        };
        
        const LABELS = {
            'video-center': 'VIDEO LIBRARY CENTER',
            'testimonial-center': 'PATIENT TESTIMONIAL CENTER',
            'com-center': 'COMMUNICATION RELAY CENTER',
            'analytics': 'LIVE ANALYTICS DASHBOARD',
            'phone-lead': 'LIVE PHONE LEAD ALERT',
            'conversion-video': 'CONVERSION SUCCESS STORY',
            'legal-video': 'LEGAL CLIENT TESTIMONIAL'
        };
        
        // ========== CORE FUNCTIONS ==========
        
        // 1. SCREEN CONTROL
        function showScreen(screenKey) {
            const screen = document.getElementById('main-screen');
            const label = document.getElementById('screen-label');
            
            screen.src = ASSETS[screenKey];
            label.textContent = LABELS[screenKey] || 'AI TV NETWORK';
            
            // If it's a video, change to video element
            if (screenKey.includes('video')) {
                const videoHTML = `<video class="video-overlay" controls autoplay>
                    <source src="${ASSETS[screenKey]}" type="video/mp4">
                </video>`;
                document.querySelector('.screen-content').innerHTML = videoHTML + `<div class="screen-label">${LABELS[screenKey]}</div>`;
            }
            
            console.log(`üé¨ Screen changed to: ${screenKey}`);
        }
        
        // 2. SHOW SEGMENT CONTROL
        function triggerSegment(segment) {
            const segments = {
                'intro': "Hello! I'm Botemia, your AI Conversion Catalyst...",
                'crisis': "The conversion crisis stems from four key blockers...",
                'just-ask': "Now, I invite you to JUST ASK AI for Biz. What's your first business question?"
            };
            
            console.log(`üé¨ Triggering segment: ${segment}`);
            alert(`[API CALL] Would trigger Botemia to say: "${segments[segment]}"\n\nIn Phase 2, this will use the LemonSlice API.`);
            
            // Visual feedback
            if (segment === 'just-ask') {
                document.querySelector('.highlight').style.animation = 'glow 1s infinite';
            }
        }
        
        // 3. AVATAR CONTROL (PHASE 2 IMPLEMENTATION)
        function controlAvatar(action) {
            console.log(`ü§ñ Avatar control: ${action}`);
            if (action === 'start') {
                alert('[API CALL] Would start avatar listening via LemonSlice API');
                document.getElementById('start-btn').innerHTML = '<i class="fas fa-microphone"></i> Listening...';
                document.getElementById('start-btn').style.background = 'linear-gradient(135deg, #00ff88, #00cc66)';
            } else {
                alert('[API CALL] Would stop avatar listening via LemonSlice API');
                document.getElementById('start-btn').innerHTML = '<i class="fas fa-microphone"></i> Start Listening';
                document.getElementById('start-btn').style.background = '';
            }
        }
        
        // 4. QUICK PROMPTS
        function sendPrompt(prompt) {
            console.log(`üì§ Sending prompt: ${prompt}`);
            alert(`[API CALL] Would send to Botemia via API:\n\n"${prompt}"`);
        }
        
        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Update broadcast timer
            function updateTime() {
                const now = new Date();
                document.getElementById('broadcastTime').textContent = 
                    now.getHours().toString().padStart(2, '0') + ':' +
                    now.getMinutes().toString().padStart(2, '0') + ':' +
                    now.getSeconds().toString().padStart(2, '0');
            }
            setInterval(updateTime, 1000);
            updateTime();
            
            // Initialize first screen
            showScreen('video-center');
            
            console.log('‚úÖ AI TV Network Studio Loaded!');
            console.log('üéØ Phase 1: Interface Complete');
            console.log('üöÄ Phase 2: Add LemonSlice API Integration');
        });
    </script>
</body>
</html>
